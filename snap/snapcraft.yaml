
name: whatsapp-linux
version: 0.1.2
summary: WhatsApp is a minimal Electron application
description: WhatsApp is a minimal Electron application build for linux using the whatsapp website

confinement: strict

apps:
  whatsapp-linux:
    command: desktop-launch $SNAP/usr/lib/whatsapp-linux
    plugs: [X11, network, home, unity7, browser-support, pulseaudio, gsettings]

parts:
  node:
    plugin: nodejs
    source: https://github.com/kerrongordon/whatsapp-linux/archive/v0.1.2.tar.gz
    node-packages:
      - electron
      - electron-context-menu
      - electron-packager

  deps:
    plugin: nil
    stage-packages:
      - libgconf-2-4
      - libnss3
      - libxss1
      - fontconfig-config

  desktop-integration:
    plugin: nil
    stage-packages:
      - libappindicator1
      - libdbusmenu-glib4
      - libindicator7
      - libgconf-2-4
      - libnotify4
      - libunity9


